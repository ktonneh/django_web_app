{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}">

		<style>
		.form-signin{
			max-width: 550px;
			padding: 15px;
			margin: 0 auto;
		}
		</style>
	</head>

	<body>
		<h1 class="text-centre">Github User Data</h1>
		<div class="container text-centre">
			<form class="form-signin" id="login_form" method="POST" action="/app/profile/"> {% csrf_token %}
			<br />
			<input type="text" name="user" class="form-control" placeholder="github username" required="true" autofocus="true">

			<br />
			<button class="btn btn-lg btn-primary btn-block" type="submit"><i class="glyphicon glyphicon-eye-open"></i>View Info</button>

		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped tablesorter">
					<thead>
						<tr>
							<th class="header">Username <i class="icon-sort"></i></th>
							<th class="header">Blog <i class="icon-sort"></i></th>
							<th class="header">Public Repos <i class="icon-sort"></i></th>
							<th class="header">Public Gists <i class="icon-sort"></i></th>
							<th class="header">Email <i class="icon-sort"></i></th>
							<th class="header">Followers <i class="icon-sort"></i></th>
							<th class="header">Following <i class="icon-sort"></i></th>
						</tr>
					</thead>
					<tbody>
						{% for key in data %}

						<td>{{key.name}}</td>
						<td>{{key.blog}}</td>
						<td>{{key.public_repos}}</td>
						<td>{{key.public_gists}}</td>
						<td>{{key.email}}</td>
						<td>{{key.followers}}</td>
						<td>{{key.following}}</td>
						{%endfor%}
					</tbody>
			</div>
		</div>

	</body>
</html>
